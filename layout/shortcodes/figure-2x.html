<div class="pure-g l-box-container">
  <div class="pure-u-1 pure-u-md-1-2">
    <div class="l-box">
      <figure>
        {{ if .Get "href1" }}<a href="{{ .Get "href1" }}">{{ end }}
        <img class="pure-img{{ .Get "extra-class" }}" src="{{ .Get "src1" }}" alt="{{ .Get "title1" }}">
        {{ if .Get "href1" }}</a>{{ end }}
        <figcaption>{{ .Get "title1" }}</figcaption>
      </figure>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <div class="l-box">
      <figure>
        {{ if .Get "href2" }}<a href="{{ .Get "href2" }}">{{ end }}
        <img class="pure-img{{ .Get "extra-class" }}" src="{{ .Get "src2" }}" alt="{{ .Get "title2" }}">
        {{ if .Get "href2" }}</a>{{ end }}
        <figcaption>{{ .Get "title2" }}</figcaption>
      </figure>
    </div>
  </div>
</div>
